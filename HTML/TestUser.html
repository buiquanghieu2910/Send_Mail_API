<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body ng-app="user-app">

    <div class="container" ng-controller="ctrl">
        <div class="row">
            <div class="mb-3 mt-5">
                <label for="" class="form-label">FullName</label>
                <input type="text" class="form-control" ng-model="user.fullName">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Pasword</label>
                <input type="text" class="form-control" ng-model="user.password">
            </div>


            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" ng-model="user.email">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Role</label>
                <select class="form-control" ng-model="user.role">
                    <option value="1">Khách hàng</option>
                    <option value="2">Nhân viên</option>
                    <option value="3">Admin</option>
                </select>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" ng-click="create(user)">Create</button>
            </div>

           
        </div>

        <div class="row">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <th>FullName</th>
                        <th>Pasword</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in lstUsers">
                            <td>{{user.fullName}}</td>
                            <td>{{user.password}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.role}}</td>
                            <td>{{user.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>

    <script>

        const app = angular.module("user-app", []);

        app.controller('ctrl', function ($scope, $http) {
            //get list
            $http.get(`http://localhost:8080/TestSendMail/rest/api/user`)
            .then(resp =>{
                $scope.lstUsers = resp.data;
            })
            .catch(error=>{
                console.log(error)
            });




            $scope.create = function(user){
                console.log(user);
            }

        });
    </script>
</body>

</html>
